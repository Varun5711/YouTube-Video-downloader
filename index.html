<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>YouTube Video Downloader</h1>
    <input type="text" id="url" placeholder="Enter YouTube URL">
    <button onclick="downloadVideo()">Download</button>
    <footer id="contact-me">
        <h2>Contact Me</h2>
        <div class="social-icons">
            <div class="icon-container"> <a href="https://x.com/devbyVarun" target="_blank" class="icon"> <i
                        class="fab fa-twitter"></i> </a> <span class="label">Twitter</span> </div>
            <div class="icon-container"> <a href="https://github.com/Varun5711" target="_blank" class="icon"> <i
                        class="fab fa-github"></i> </a> <span class="label">GitHub</span> </div>
            <div class="icon-container"> <a href="https://www.linkedin.com/in/varun-hotani-51b046300/" target="_blank"
                    class="icon"> <i class="fab fa-linkedin"></i> </a> <span class="label">LinkedIn</span> </div>
        </div>
    </footer>
    <script>
        function downloadVideo() {
            const url = document.getElementById('url').value;
            fetch('http://localhost:8000/download', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: url })
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('An error occurred: ' + data.error);
                    } else {
                        alert('Download successful! Filename: ' + data.filename);
                    }
                })
                .catch(error => {
                    alert('An unexpected error occurred: ' + error);
                });
        }
    </script>
</body>

</html>
